<!-- Form Section -->
<section class="form-section">
    <!-- Logo + Title Row -->
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 30px;">
        <img src="Capture.PNG" alt="JustClean Logo" 
             style="width: 70px; height: 70px; object-fit: contain; border-radius: 12px; box-shadow: 0 3px 10px rgba(156, 39, 176, 0.15);">
        <div>
            <h2 style="color: #9C27B0; font-size: 1.9em; font-weight: 700; margin: 0;">Workers Department Report</h2>
            <p style="font-size: 1em; color: #666; margin-top: 5px; text-align: center;">Report issues and performance updates efficiently</p>
        </div>
    </div>

    <form id="reportForm">
        <div>
            <label for="company">Company Name:</label>
            <input type="text" id="company" required>
        </div>
        <div>
            <label class="issue-type-label">JustClean - Issue Type:</label>
            <select id="issueType" required>
                <option value="">Select...</option>
                <option value="Quality issue">Quality issue</option>
                <option value="Slow">Slow</option>
                <option value="Hygiene issue">Hygiene issue</option>
                <option value="Appearance">Appearance</option>
                <option value="Bad attitude">Bad attitude</option>
            </select>
        </div>
        <div>
            <label for="employee">Employee Name:</label>
            <input type="text" id="employee" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select...</option>
                <option value="Kuwait">Kuwait</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Qatar">Qatar</option>
                <option value="Oman">Oman</option>
                <option value="UAE">UAE</option>
            </select>
        </div>
        <div>
            <label for="orderNumber">Order Number:</label>
            <input type="text" id="orderNumber" required placeholder="Enter number or text">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="ticketNumber">Ticket Number:</label>
            <input type="text" id="ticketNumber" placeholder="e.g., 1686053">
        </div>
        <div>
            <label for="ticketLink">Ticket Link (Number only, will auto-generate):</label>
            <input type="text" id="ticketLink" placeholder="e.g., 1686053">
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Report</button>
    </form>
    <div id="message"></div>
</section>
