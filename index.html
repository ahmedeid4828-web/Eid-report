<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustClean - Workers Department Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family:'Roboto',sans-serif;
            background:linear-gradient(135deg,#f3e5f5 0%,#ede7f6 100%);
            color:#333;line-height:1.6;padding:20px;
        }
        .container {
            max-width:1200px;margin:0 auto;background:white;
            border-radius:15px;
            box-shadow:0 10px 30px rgba(156,39,176,0.1);
            overflow:hidden;
        }
        header {
            background:linear-gradient(135deg,#9C27B0 0%,#7B1FA2 100%);
            color:white;padding:30px;text-align:center;
        }
        header h1 {font-size:2.5em;font-weight:700;margin-bottom:5px;}
        .branding-subtitle {font-size:1.3em;opacity:.95;margin-bottom:10px;font-weight:500;}
        header p {font-size:1.1em;opacity:.9;}
        .password-modal {
            display:none;position:fixed;top:0;left:0;width:100%;height:100%;
            background:rgba(0,0,0,.7);z-index:1000;justify-content:center;align-items:center;
        }
        .password-box {
            background:white;padding:40px;border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);text-align:center;
            max-width:400px;width:90%;
        }
        .password-box h2 {color:#9C27B0;margin-bottom:20px;font-size:1.8em;}
        .password-box input {
            width:100%;padding:15px;border:2px solid #ddd;border-radius:10px;
            font-size:1.1em;margin-bottom:20px;text-align:center;
        }
        .password-box input:focus {border-color:#9C27B0;outline:none;}
        .login-btn {
            background:#9C27B0;color:white;border:none;padding:15px 30px;
            border-radius:10px;font-size:1.1em;cursor:pointer;transition:.3s;
        }
        .login-btn:hover {background:#7B1FA2;}
        .form-section {padding:40px;background:#F5F5F5;}
        .form-section h2 {color:#9C27B0;margin-bottom:20px;font-size:1.8em;text-align:center;}
        .issue-type-label {color:#9C27B0;font-weight:600;font-size:1.1em;margin-bottom:5px;text-align:center;display:block;}
        form {
            display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:20px;margin-bottom:30px;
        }
        label {font-weight:500;color:#555;margin-bottom:5px;display:block;}
        input,select {
            width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em;transition:.3s;
        }
        input:focus,select:focus {border-color:#9C27B0;outline:none;}
        .submit-btn {
            grid-column:1 / -1;background:linear-gradient(135deg,#9C27B0 0%,#7B1FA2 100%);
            color:white;border:none;padding:15px;border-radius:10px;
            font-size:1.2em;font-weight:500;cursor:pointer;transition:.3s;
        }
        .submit-btn:hover {transform:translateY(-2px);box-shadow:0 5px 15px rgba(156,39,176,0.3);}
        .table-section {padding:40px;background:white;}
        .table-section h2 {color:#9C27B0;margin-bottom:20px;font-size:1.8em;text-align:center;}
        .export-btn {
            background:#9C27B0;color:white;border:none;padding:12px 25px;
            border-radius:8px;font-size:1em;cursor:pointer;margin-bottom:20px;
            transition:.3s;display:inline-flex;align-items:center;gap:8px;
        }
        .export-btn:hover {background:#7B1FA2;}
        table {
            width:100%;border-collapse:collapse;background:white;border-radius:10px;
            overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }
        th,td {padding:15px;text-align:left;border-bottom:1px solid #ddd;}
        th {background:#9C27B0;color:white;font-weight:500;}
        tr:hover {background:#F3E5F5;}
        tr:nth-child(even) {background:#F8F9FA;}
        @media(max-width:768px){
            form{grid-template-columns:1fr;}
            .container{margin:10px;border-radius:10px;}
            header h1{font-size:2em;}
        }
        .alert {padding:15px;border-radius:8px;margin:20px 0;text-align:center;font-weight:500;}
        .alert-success {background:#E1BEE7;color:#4A148C;border:1px solid #CE93D8;}
        .alert-error {background:#F8BBD0;color:#C2185B;border:1px solid #F48FB1;}
    </style>
</head>
<body>
    <!-- نفس الكود الداخلي زي ما هو (نفس الـ HTML + JS) -->
    <!-- مفيش تغيير غير في الألوان اللي فوق -->
</body>
</html>
